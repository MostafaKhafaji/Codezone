<div class="dashboard-container">
  <app-sidebar [isSidebarCollapsed]="isSidebarCollapsed" [isIconOnly]="isIconOnly" (sidebarToggle)="toggleSidebar()">
  </app-sidebar>
  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed" [class.sidebar-icon-only]="isIconOnly">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 navbar-shadow">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button class="btn sidebar-toggle me-3" (click)="toggleSidebar()" *ngIf="isSidebarCollapsed">
            <i class="bi bi-list"></i>
          </button>
          <div class="search-bar me-4">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search text-muted border-left"></i>
              </span>
              <input type="text" class="form-control border-start-0" placeholder="Search here...">
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center"> <a href="#" class="me-3 nav-icon">
            <i class="bi bi-envelope fs-5"></i>
          </a>
          <a href="#" class="me-4 nav-icon">
            <i class="bi bi-bell fs-5"></i>
          </a>

          <div class="user-profile d-flex align-items-center">
            <img src="assets/img/user.png" class="rounded-circle" width="40" height="40" alt="User">
            <div class="ms-2 me-4 d-none d-md-block">
              <h6 class="mb-0">Dr. Oliver Widson</h6>
              <small class="text-muted">Manager</small>
            </div>
            <i class="bi bi-chevron-down ms-2"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="content p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

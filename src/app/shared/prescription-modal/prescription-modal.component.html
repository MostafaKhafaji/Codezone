<div class="modal-header border-0">
  <div class="text-center w-100">
    <img src="assets/img/logo-1.svg" alt="CureHub Logo" class="modal-logo mb-2">
    <h3 class="modal-title fw-bold text-center">Medical Prescription Form</h3>
  </div>
  <button type="button" class="btn-close position-absolute" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body p-4">
  <div class="row mb-3">
    <div class="col-md-8 mb-3 mb-md-0">
      <label class="form-label">Patients Name</label>
      <input type="text" class="form-control" placeholder="write patient name here...">
    </div>
    <div class="col-md-4">
      <label class="form-label">Date</label>
      <input type="text" class="form-control" placeholder="DD/MM/Y" [(ngModel)]="prescriptionDate">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4 mb-3 mb-md-0">
      <label class="form-label">Date of birth</label>
      <input type="text" class="form-control" placeholder="DD/MM/Y">
    </div>
    <div class="col-md-4 mb-3 mb-md-0">
      <label class="form-label">Age</label>
      <input type="text" class="form-control" placeholder="" [(ngModel)]="patientAge">
    </div>
    <div class="col-md-4">
      <label class="form-label">Gender</label>
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Symptoms</label>
    <textarea class="form-control" placeholder="write patient Symptoms here..." rows="3"
      [(ngModel)]="prescriptionSymptoms"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Diagnosis</label>
    <textarea class="form-control" placeholder="write diagnosis here..." rows="2"
      [(ngModel)]="prescriptionDiagnosis"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">RX</label>
    <textarea class="form-control" placeholder="Prescription here...." rows="5"
      [(ngModel)]="prescriptionDetails"></textarea>
  </div>


</div>
<div class="modal-footer border-0 justify-content-between align-items-end pb-4 px-4">
  <button type="button" class="btn btn-info text-white px-5 py-2">
    Save
  </button>
  <div>
    <label class="form-label">Doctor Signature</label>
    <input type="text" class="form-control text-end" placeholder="" [(ngModel)]="doctorSignature">
  </div>
</div>

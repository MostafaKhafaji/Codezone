<div class="card shadow border-0 px-3 rounded-4">
  <div class="card-body d-flex flex-column align-items-start gap-3">
    <div
      class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center p-1">
      <img [src]="iconPath()" alt="card icon" width="20" height="20">
    </div>
    <h6 class="mb-1">{{label()}}</h6>
    <div class="d-flex justify-content-between align-items-center w-100">
      <h5 class="mb-1">{{number()}}</h5>
      <div class="d-flex justify-between align-items-center gap-2">
        <span>Last week</span>
        <span class="small" [ngClass]="state() === 'up' ? 'text-success' : 'text-danger'">+&nbsp;{{percentage()}}%<i class="bi bi" [ngClass]="state() === 'up' ? 'bi-arrow-up' : 'bi-arrow-down'"></i></span>
      </div>
    </div>
  </div>
</div>
